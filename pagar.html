<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Club Meat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pagar en Club Meat</h2>
    <form action="/procesar-pago" method="POST">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Monto a Pagar (USD):</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <label for="card-number">Número de Tarjeta:</label>
        <input type="text" id="card-number" name="card-number" maxlength="16" required>

        <label for="expiry">Fecha de Expiración (MM/AA):</label>
        <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/AA" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" maxlength="3" required>

        <input type="submit" value="Pagar Ahora">
    </form>
</div>

</body>
</html>
